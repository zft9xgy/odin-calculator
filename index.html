<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="header">
			<h1 id="title">The Odin Calculator</h1>
		</div>
		<div class="main">
			<div class="display-wrapper">
				<div id="display-result">0</div>
			</div>
			<div id="calculator">
				<button value="1" class="key number">1</button>
				<button value="2" class="key number">2</button>
				<button value="3" class="key number">3</button>
				<button value="multiply" class="key fnc">x</button>
				<button value="4" class="key number">4</button>
				<button value="5" class="key number">5</button>
				<button value="6" class="key number">6</button>
				<button value="divide" class="key fnc">%</button>
				<button value="7" class="key number">7</button>
				<button value="8" class="key number">8</button>
				<button value="9" class="key number">9</button>
				<button value="clc" class="key fnc">clc</button>
				<button value="add" class="key fnc">+</button>
				<button value="substract" class="key">-</button>
				<button value="" class="key empty"></button>
				<button value="operate" class="key fnc">=</button>
			</div>
		</div>
	</body>
	<footer>
		<script src="./main.js"></script>
	</footer>
</html>
