<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="header">
			<h1 id="title">The Odin Calculator</h1>
		</div>
		<div class="main">
			<div class="display-result">105</div>
			<div id="calculator">
				<button value="1" class="key">1</button>
				<button value="2" class="key">2</button>
				<button value="3" class="key">3</button>
				<button value="multiply" class="key">x</button>
				<button value="4" class="key">4</button>
				<button value="5" class="key">5</button>
				<button value="6" class="key">6</button>
				<button value="divide" class="key">%</button>
				<button value="7" class="key">7</button>
				<button value="8" class="key">8</button>
				<button value="9" class="key">9</button>
				<button value="clc" class="key">clc</button>
				<button value="add" class="key">+</button>
				<button value="substract" class="key">-</button>
				<button value="" class="key empty"></button>
				<button value="operate" class="key">=</button>
			</div>
		</div>
	</body>
	<footer>
		<script src="./main.js"></script>
	</footer>
</html>
